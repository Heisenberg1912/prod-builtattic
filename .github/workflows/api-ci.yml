name: API CI
on:
  push: { branches: ["main"] }
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm install --ignore-scripts
      - name: Verify API entry point
        run: node --check api/index.js
