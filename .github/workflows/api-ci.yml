name: API CI
on:
  push: { branches: ["main"] }
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'
      - name: Install server deps
        run: cd server && npm ci
      - name: Run tests
        run: cd server && npm test
